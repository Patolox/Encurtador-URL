<!DOCTYPE html>
<html>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <head>
    <title> Encurtador de URL</title>
    <header style="text-align: center; font-size: 26px;"> Encurtador de Url </header>
    <small  style="text-align: center;"> Por CÃ­cero Alves </small>
  </head>
    <body>
    <br></br>
      <h4 style="text-align: center;"> Coloque a URL que deseja encurtar abaixo: </h4>
      <form action="/result/" style="padding-left: 500px; margin-top: 50px;" method="post" name="url" class="col-md-12">
         {% csrf_token %}

        {{ form.non_field_errors }}
        <div class="form-group">
         {{ form.subject.errors }}
          <label for="url"> URL </label>
          {{ form.subject }}
          <input type="text" class="form-control col-md-6" id="url" name="url" placeholder="URL a ser encurtada" required>
          <br></br>
          <input style="margin-left: 120px;" type="submit" class="form-control col-md-3" value="Encurtar">
        </div>
      </form>

<br></br>
<h5 style="text-align: center; padding-right: 35px;">URL encurtada: </h5>
<br></br>
    <div class="card" style="text-align: center; padding-right: 35px;">
      <div class="card-body col-md-12">
      {{ url }}
      </div>
    </div>
    </body>
</html>
